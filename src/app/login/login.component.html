<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 text-black">
        <div class="px-5 ms-xl-4">
          <span class="mb-0"
            ><img src="../../assets/img/logo.png" alt="logo" class="logo-img"
          /></span>
        </div>
        <div class="login-body">
          <form style="width: 23rem;" [formGroup]="form" (ngSubmit)="signIn()">
            <div class="form-outline mb-4">
              <label class="form-label" for="userName">Username</label>
              <input
                type="userName"
                class="form-control form-control-lg"
                formControlName="userName"
                placeholder="Username"
                [ngClass]="{
                  'is-invalid': isSubmitted && f['userName'].errors
                }"
              />
              <div
                *ngIf="isSubmitted && f['userName'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['userName'].errors['required']">
                  Username is required
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                formControlName="password"
                placeholder="Password"
                [ngClass]="{
                  'is-invalid': isSubmitted && f['password'].errors
                }"
              />
              <div
                *ngIf="isSubmitted && f['password'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['password'].errors['required']">
                  Password is required
                </div>
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button
                class="btn newgroup_create w-100 d-block w-100"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-7 px-0 d-none d-sm-block">
        <img
          src="../../assets/img/login-email.png"
          alt="Login image"
          class="w-100 vh-100 login-right"
          style="object-fit: cover; object-position: left;"
        />
      </div>
    </div>
  </div>
</section>
