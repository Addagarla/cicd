<nav
  class="navbar navbar-light fixed-top"
  style="background-color: slateblue;height: 80px;"
>
  <div class="d-flex" style="margin-left: 78em;">
    <button type="button" class="btn bg-light px-3 me-2" (click)="signOut()">
      Logout
    </button>
  </div>
</nav>
<section>
  <div class="container my-5 py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-start align-items-center">
              <div>
                <h6 class="fw-bold text-primary mb-1 header-text">
                  SEND NOTIFICATIONS TO ALL USERS
                </h6>
              </div>
            </div>
          </div>
          <div
            class="card-footer py-3 border-0"
            style="background-color: #f8f9fa;"
          >
            <form [formGroup]="form" (ngSubmit)="send()">
              <div class="d-flex flex-start w-100 row">
                <div class="form-outline w-100 mb-4">
                  <label for="title" class="form-label">Title *</label>
                  <input
                    type="text"
                    formControlName="title"
                    placeholder="Title"
                    class="form-control"
                    maxlength="100"
                    [ngClass]="{
                      'is-invalid': isSubmitted && f['title'].errors
                    }"
                  />
                  <div
                    *ngIf="isSubmitted && f['title'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['title'].errors['required']">
                      Title is required
                    </div>
                  </div>
                </div>
                <div class="form-outline w-100 mb-4">
                  <label class="form-label" for="message">Message * (maximum 100 characters)</label>
                  <textarea
                    type="text"
                    class="form-control"
                    formControlName="message"
                    placeholder="Enter message here..."
                    rows="4"
                    style="background: #fff;"
                    maxlength="100"
                    [ngClass]="{
                      'is-invalid': isSubmitted && f['message'].errors
                    }"
                  ></textarea>
                  <div
                    *ngIf="isSubmitted && f['message'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['message'].errors['required']">
                      Message is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="float-end mt-2 pt-1">
                <button type="submit" class="btn btn-primary btn-lg publish">
                  Publish
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
